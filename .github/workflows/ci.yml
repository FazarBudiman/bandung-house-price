name: MLflow CI

on:
  push:
    branches: ["main"]

permissions:
  contents: read

env:
  # Tracking MLflow konsisten di semua step
  MLFLOW_TRACKING_URI: file:${{ github.workspace }}/MLProject/mlruns

jobs:
  train-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r MLProject/requirements.txt

      - name: Run MLflow training & capture run_id
        run: |
          cd MLProject
          OUTPUT=$(mlflow run . --env-manager=local)
          echo "$OUTPUT"

      - name: Get latest run_id using MLflow Python API
        run: |
          python - << 'EOF'
          import mlflow
          from mlflow.tracking import MlflowClient

          client = MlflowClient()
          experiment = client.get_experiment_by_name("Default")

          runs = client.search_runs(
              experiment_ids=[experiment.experiment_id],
              order_by=["attributes.start_time DESC"],
              max_results=1,
          )

          run_id = runs[0].info.run_id
          print(f"RUN_ID={run_id}")

          with open("$GITHUB_ENV", "a") as f:
              f.write(f"RUN_ID={run_id}\n")
          EOF

      - name: Build Docker image from MLflow model
        run: |
          mlflow models build-docker \
            --model-uri "runs:/$RUN_ID/model" \
            --name bandung-house-price

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Tag Docker image
        run: |
          docker tag bandung-house-price \
            ${{ secrets.DOCKER_HUB_USERNAME }}/bandung-house-price:${RUN_ID}
          docker tag bandung-house-price \
            ${{ secrets.DOCKER_HUB_USERNAME }}/bandung-house-price:latest

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/bandung-house-price:${RUN_ID}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/bandung-house-price:latest
